<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="media-queries.css">
    <title>Clean Fuel Locations</title>
</head>

<body>
    <h1>Clean Fuel Locations</h1>

    <div id="fueltype">
        <h4>Fuel Type:</h4>
        <input type="radio" name="cng" value="naturalgas" id="naturalgas"><label for="naturalgas">Natural Gas</label>
        <input type="radio" name="cng" value="hydrogen" id="hydrogen"><label for="hydrogen">Hydrogen</label>
        <input type="radio" name="cng" value="tesla" id="tesla"><label for="tesla">Tesla</label>
    </div>

    <div id="zip">
        <h4>Zip Code:</h4>
        <input type="text" name="zip" placeholder="US ZIP ONLY: 84770">
        <input type="submit" name="submit" value="Submit" id="submit">
    </div>
    
    <div class="output" id="output">
        
    </div>


</body>

</html>
