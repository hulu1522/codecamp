<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="media-queries.css">

    <title>Blue Dart</title> 

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <img src="images/greenburner.png" alt="Green Burner Logo" height="150" width="417">

    <div id="fueltype">
        <h4>Fuel Type:</h4>
        <input type="radio" name="cng" value="naturalgas" id="naturalgas" checked="checked"><label for="naturalgas">Natural Gas</label>
        <input type="radio" name="cng" value="hydrogen" id="hydrogen"><label for="hydrogen">Hydrogen</label>
        <input type="radio" name="cng" value="tesla" id="tesla"><label for="tesla">Tesla</label>
    </div>

    <div id="zip">
        <h4>Zip Code:</h4>
        <input type="text" name="zip" id="zipcode" placeholder="US ZIP ONLY" autofocus="true">
        <input type="submit" name="submit" value="Search" id="submit" onclick="fuelType($('#zipcode').val())">
    </div>
    
    <div class="output" id="output">
    </div>


</body>

</html>
